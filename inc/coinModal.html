<div id="coinModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content" id='modal-content-coinModal'>
        <template id='modal-template'>
            {{#data}}
            <div id="modal-template-box">
                <div class="modal-header">
                    <h2 id="coinName">{{name}} ({{symbol}})</h2>
                    <span aria-hidden="true" class="close" data-dismiss="modal" aria-label="Close"
                        class="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="info">
                        <div>
                            <h3>Price</h3>
                            <h5 id="coinPrice">{{priceUsd}}</h5>
                        </div>
                        <div style="position: absolute; right: 5px; top: 15px;">
                            <h4>Add {{name}} to your cryptofolio</h4>
                            <label for="amountOfCoins">Amount: </label>
                            <input type="number" id="amountOfCoins" name="amountOfCoins" value="1" min="1">
                            <button onclick='addCoin("{{id}}")' class="btn btn-primary" id="addButton">Add</button>
                        </div>
                        <br>
                        <div class="row">
                            <div class="coinInfo col-4">
                                <h3>Market Cap</h3>
                                <h5 id="coinMarketCap">{{marketCapUsd}}</h5>
                            </div>
                            <div class="coinInfo col-4">
                                <h3>Volume</h3>
                                <h5 id="coinVolume">{{volumeUsd24Hr}}</h5>
                            </div>

                            <div class="coinInfo col-4">
                                <h3>Supply</h3>
                                <h5 id="coinSupply">{{supply}}</h5>
                            </div>
                        </div>

                    </div>
                    <hr>
                    <div id='Graph' class="infoGraph">
                    </div>
                </div>
            </div>
            {{/data}}
        </template>
        <canvas id='myChart' width='1000' height='500'></canvas>
    </div>

</div>
