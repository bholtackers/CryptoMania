<div id="coinModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="coinModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document"></div>
    <!-- Modal content -->
    <div class="modal-content">
        <template id='modal-template'>
            {{#data}}
            <div id="modal-template-box">
                <div class="modal-header">
                    <h2 id="coinName">{{name}} ({{symbol}})</h2>
                        <span aria-hidden="true" class="close" data-dismiss="modal" aria-label="Close" class="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="info">
                        <div>
                            <h2>Price</h2>
                            <h5 id="coinPrice">{{priceUsd}}</h5>
                        </div>
                        <br>
                        <div class="row">
                            <div class="coinInfo col-4">
                                <h2>Market Cap</h2>
                                <h5 id="coinMarketCap">{{marketCapUsd}}</h5>
                            </div>
                            <div class="coinInfo col-4">
                                <h2>Volume</h2>
                                <h5 id="coinVolume">{{volumeUsd24Hr}}</h5>
                            </div>

                            <div class="coinInfo col-4">
                                <h2>Supply</h2>
                                <h5 id="coinSupply">{{supply}}</h5>
                            </div>
                        </div>

                    </div>
                    <hr>
                    <div class="infoGraph">
                    </div>
                </div>
            </div>
            {{/data}}
        </template>
            <canvas id='myChart' width='300' height='150'></canvas>
    </div>

</div>
