<div id="buyMoreModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h2 id='coinTitle'></h2>
            <span id="closeBuyMore">&times;</span>
        </div>
        <div id="buymorebody" class="modal-body">
            <label for="moreNumber">Select how many coins you want to buy</label>
            <input id="moreNumber" type="number" min="1" value="1" name="moreNumber">
            <button style="float: right;" type='button' id="buyButton" class='btn modalbtn btn-primary'
                onclick='finishPurchase()'> Buy </button>
        </div>

    </div>
</div>
